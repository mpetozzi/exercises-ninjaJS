Functions are available in the scope of the function immediately.
<br/>But it is not the same for variables.
<script type="text/javascript">
    window.onload = function () {
        test('scopes', function () {

            function outer() {

                assert(true, '------- before Declare a'); /*test*/
                assert(typeof a === 'number', '### a'); /*test*/
                assert(typeof b === 'number', '### b'); /*test*/
                assert(typeof c === 'number', '### c'); /*test*/
                assert(typeof outer === 'function', '### outer'); /*test*/
                assert(typeof inner === 'function', '### inner'); /*test*/
                var a = 1;

                assert(true, '------- after Declare a'); /*test*/
                assert(typeof a === 'number', '### a'); /*test*/
                assert(typeof b === 'number', '### b'); /*test*/
                assert(typeof c === 'number', '### c'); /*test*/
                assert(typeof outer === 'function', '### outer'); /*test*/
                assert(typeof inner === 'function', '### inner'); /*test*/

                function inner() {}

                assert(true, '------- after Declare inner'); /*test*/
                assert(typeof a === 'number', '### a'); /*test*/
                assert(typeof b === 'number', '### b'); /*test*/
                assert(typeof c === 'number', '### c'); /*test*/
                assert(typeof outer === 'function', '### outer'); /*test*/
                assert(typeof inner === 'function', '### inner'); /*test*/

                var b = 2;

                assert(true, '------- after Declare b'); /*test*/
                assert(typeof a === 'number', '### a'); /*test*/
                assert(typeof b === 'number', '### b'); /*test*/
                assert(typeof c === 'number', '### c'); /*test*/
                assert(typeof outer === 'function', '### outer'); /*test*/
                assert(typeof inner === 'function', '### inner'); /*test*/


                if (a) {

                    assert(true, '------- in if'); /*test*/
                    assert(typeof a === 'number', '### a'); /*test*/
                    assert(typeof b === 'number', '### b'); /*test*/
                    assert(typeof c === 'number', '### c'); /*test*/
                    assert(typeof outer === 'function', '### outer'); /*test*/
                    assert(typeof inner === 'function', '### inner'); /*test*/

                    var c = 3;

                    assert(true, '------- after Declare c'); /*test*/
                    assert(typeof a === 'number', '### a'); /*test*/
                    assert(typeof b === 'number', '### b'); /*test*/
                    assert(typeof c === 'number', '### c'); /*test*/
                    assert(typeof outer === 'function', '### outer'); /*test*/
                    assert(typeof inner === 'function', '### inner'); /*test*/

                }

                assert(true, '------- out if'); /*test*/
                assert(typeof a === 'number', '### a'); /*test*/
                assert(typeof b === 'number', '### b'); /*test*/
                assert(typeof c === 'number', '### c'); /*test*/
                assert(typeof outer === 'function', '### outer'); /*test*/
                assert(typeof inner === 'function', '### inner'); /*test*/


            };

            outer();

        });

    };
</script>

    </ul>
